<!DOCTYPE html>
<html lang='eng'>
	<head>
        <title>Battleship</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <h1>Play Battleship!</h1>
        <table id="board">
          <caption>battleship board</caption>
          <tr>
            <th></th>
           <th>0</th>
           <th>1</th>
           <th>2</th>
           <th>3</th>
           <th>4</th>
           <th>5</th>
           <th>6</th>
         </tr>
          <tr>
            <th>A</th>
            <td>A0</td>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
            <td>A5</td>
            <td>A6</td>
          </tr>
          <tr>
            <th>B</th>
            <td>B0</td>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
            <td>B5</td>
            <td>B6</td>
          </tr>
          <tr>
            <th>C</th>
            <td>C0</td>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td>C4</td>
            <td>C5</td>
            <td>C6</td>
          </tr>
          <tr>
            <th>D</th>
            <td>D0</td>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
            <td>D4</td>
            <td>D5</td>
            <td>D6</td>
          </tr>
          <tr>
            <th>E</th>
            <td>E0</td>
            <td>E1</td>
            <td>E2</td>
            <td>E3</td>
            <td>E4</td>
            <td>E5</td>
            <td>E6</td>
          </tr>
          <tr>
            <th>F</th>
            <td>F0</td>
            <td>F1</td>
            <td>F2</td>
            <td>F3</td>
            <td>F4</td>
            <td>F5</td>
            <td>F6</td>
          </tr>
          <tr>
            <th>G</th>
            <td>G0</td>
            <td>G1</td>
            <td>G2</td>
            <td>G3</td>
            <td>G4</td>
            <td>G5</td>
            <td>G6</td>
          </tr>
        </table>
        <div id="result">
        <fieldset>
          <legend>Game summary</legend>
          <input type="text" value="cell to hit!">
          <input type="button" id="button1" value="SHOOT!"><br>
        </fieldset>
        </div>
        <script src='battleship.js'></script>
    </body>
</html>
